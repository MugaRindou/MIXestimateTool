<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>見積もりシミュレーター</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="fade-in">

<div id="form-section">
    <h1>見積もりシミュレーター</h1>

    <label>名前:
        <input type="text" id="userName" placeholder="お名前を入力してください" />
    </label>

    <label>納期:
        <select id="delivery">
            <option value="0">2週間（￥0）</option>
            <option value="2000">1週間（￥2,000）</option>
            <option value="10000">即日（￥10,000）</option>
        </select>
    </label>

    <label>人数:
        <input type="number" id="people" value="1" min="1" />
    </label>

    <label>お支払い方法:
        <select id="payment">
            <option value="銀行振込">銀行振込</option>
            <option value="PayPay">PayPay</option>
            <option value="その他(要相談)">その他(要相談)</option>
        </select>
    </label>

    <table>
        <tbody>
            <tr><th>項目</th><th>金額</th></tr>
            <tr><td>基本金額</td><td id="basePrice">￥2,000</td></tr>
            <tr><td>人数金額</td><td id="peoplePrice">￥0</td></tr>
            <tr><td>納期短縮</td><td id="deliveryPrice">￥0</td></tr>
            <tr><th>合計</th><th id="totalPrice">￥2,000</th></tr>
        </tbody>
    </table>

    <button id="dummyButton">見積もりを確定する</button>
</div>

<div id="template-section" style="display: none;">
    <h1>ご依頼時はこちらをご提示ください</h1>
    <p>次に表示されるテンプレートをコピーするか下記ボタンよりDMしてください。</p>
    <textarea id="templateText" rows="20" readonly></textarea>
    <button id="copyButton">コピーする</button>
    <button id="openDmButton">XのDM画面を開く(コピペ不要)</button>
    <button onclick="location.reload()">フォームに戻る</button>
</div>

<script src="script.js"></script>

</body>
</html>
