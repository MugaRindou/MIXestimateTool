<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIX見積もりシミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">

<h1>MIX見積もりシミュレーター</h1>

<label>納期:
    <select id="delivery">
        <option value="0">2週間（￥0）</option>
        <option value="2000">1週間（￥2,000）</option>
        <option value="10000">即日（￥10,000）</option>
    </select>
</label>
<br><br>

<label>人数:
    <input type="number" id="people" value="1" min="1">
</label>

<table>
    <tbody>
        <tr><th>項目</th><th>金額</th></tr>
        <tr><td>基本金額</td><td id="basePrice">￥2,000</td></tr>
        <tr><td>人数金額</td><td id="peoplePrice">￥0</td></tr>
        <tr><td>納期短縮</td><td id="deliveryPrice">￥0</td></tr>
        <tr><th>合計</th><th id="totalPrice">￥2,000</th></tr>
    </tbody>
</table>

<button id="dummyButton">見積もりを確定</button>

<script src="script.js"></script>

</body>
</html>
